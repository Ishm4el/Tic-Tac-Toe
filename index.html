<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
        <div id="container">
            <div id="header">TIC-TAC-TOE</div>
            <div id="dashboard">
                <div id="sidebar">
                    <div>
                        <p>CURRENT PLAYER</p>
                    </div>
                </div>
                <div id="game">
                    <div id="top-left">X</div>
                    <div id="top-mid">O</div>
                    <div id="top-right"></div>
                    <div id="mid-left"></div>
                    <div id="mid-mid"></div>
                    <div id="mid-right"></div>
                    <div id="bot-left"></div>
                    <div id="bot-mid"></div>
                    <div id="bot-right"></div>
                </div>
            </div>
        </div>
</body>
</html>
